const debounce = (func, holdSec, execAsap) => {
  let timeout;
  return function(){
    const obj = this, 
          args = arguments,
          delayed = () => {
            if(!execAsap) func.apply(obj, args);
            timeout = null;
          };
    if(timeout){
      clearTimeout(timeout);
    }else if(execAsap){
      func.apply(obj, args);
    };
    timeout = setTimeout(delayed, holdSec || 100);
  };
};
window.onresize = debounce(() => console.log('onresize 多次觸發的解決方法1'),100,true);

let timer = null
const windowResizeHandle = () => {
        if(timer) clearTimeout(timer);
        timer = setTimeout(() => {
          console.log('onresize 多次觸發的解決方法2');
        },100);
      };
window.addEventListener('resize',windowResizeHandle);
