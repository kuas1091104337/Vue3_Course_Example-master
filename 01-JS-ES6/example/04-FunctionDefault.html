<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default</title>
  </head>
  <body>
    <script>
      function Deom(a = 0, b = 1) {
        return a + b;
      }

      console.log(Deom(1, 3));
      console.log(Deom());
    </script>
  </body>
</html>
