<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>解構賦值 (Destructuring assignment)</title>
  </head>
  <body>
    <script>
      const user = {
        name: "mike",
        age: 123,
      };

      const { name, age } = user;

      console.log(name);
      console.log(age);
    </script>
  </body>
</html>
