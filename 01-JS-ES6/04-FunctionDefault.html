<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Function Default</title>
</head>

<body>
  <script>
    // const numToStr = (arr = []) => {
    // es6可以給宣告變數在沒有代入值時，給1個預設值
    const numToStr = (arr = [0, 0, 0]) => {
      const str = arr.map((item) => item + '')
      return str;
    };
    console.log(numToStr([1, 2, 3]));
    console.log(numToStr());
  </script>
</body>

</html>
