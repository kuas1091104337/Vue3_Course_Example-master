<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From Bindings</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/01-FromBindings.css" />
    <link rel="stylesheet" href="./css/02-Checkbox.css" />
  </head>
  <body>
    <div id="app">
      <div class="input-box">
        <p>E-MAIL</p>
        <input
          type="text"
          placeholder="輸入email"
          v-model="email"
        />
      </div>
      <div class="input-box">
        <p>PASSWORD</p>
        <input
          type="text"
          placeholder="輸入密碼"
          v-model="password"
        />
      </div>
      <div class="input-box">
        <input
          type="checkbox"
          id="checkbox"
          v-model="terms"
        />
        <label for="checkbox">我已閱讀使用者條款</label>
      </div>
      <a class="btn" @click="handSubmit">送出</a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const {ref, reactive} = Vue,
      App = {
        setup(){
          // 在setup內寫let、const、function
          const email = ref(''),
                password = ref(''),
                terms = ref(false),
                handSubmit = () => {
                  const data = {
                    email : email.value,
                    password : password.value,
                    terms : terms.value,
                  }
                  console.log(data);
                  email.value = '';
                  password.value = '';
                  terms.value = false;
                };
          return {email,password,terms,handSubmit};
        },
      };
      Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
