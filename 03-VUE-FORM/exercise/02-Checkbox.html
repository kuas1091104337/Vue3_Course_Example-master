<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/02-Checkbox.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <ul>
          <li>
            <input type="checkbox" />
            <label for=""></label>
          </li>
        </ul>
        <a class="btn">送出</a>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          const courseslist = reactive({
            tags: [
              { tag: "JavaScript" },
              { tag: "Html" },
              { tag: "Css" },
              { tag: "Html5" },
              { tag: "Vuejs" },
              { tag: "React" },
              { tag: "Sass" },
              { tag: "Css3" },
              { tag: "Canvas" },
            ],
          });
          return { courseslist };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
