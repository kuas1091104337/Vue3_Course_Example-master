<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修飾符 Event Modifiers</title>
    <link rel="stylesheet" href="./css/21-modifiers.css" />
  </head>
  <body>
    <div id="app">
      <!-- e.preventDefault() 阻止超連結的預設動作(prevent) -->
      <!-- e.stopPropagation() 阻止事件冒泡傳遞到上層物件(stop) -->
      <a class="card" href="#" @click.prevent="gotoCourseListPage">
        <div class="img-box">
          <img src="./images/courses.jpg" alt="" />
          <p class="info" @click.stop.prevent="gotoInfoPage">課程資訊</p>
        </div>
        <div class="text-box">
          <p>2020 Vue3 專業職人 | 入門篇 (預購中)</p>
        </div>
      </a>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const app = {
        setup() {
          const gotoInfoPage = () => window.open("https://hiskio.com/courses/286/about"),
                gotoCourseListPage = () => window.open("https://hiskio.com/courses/286/lectures");
          return {gotoInfoPage, gotoCourseListPage};
        },
      };
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
