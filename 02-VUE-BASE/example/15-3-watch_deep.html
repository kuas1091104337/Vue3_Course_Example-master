<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch deep</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;
      const App = {
        setup() {
          const data = ref({ user: {} });
          watch(
            data,
            (newVal) => {
              console.log(newVal);
            },
            { deep: true }
          );

          setTimeout(() => {
            data.value.user["name"] = "mike";
          }, 1000);

          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
